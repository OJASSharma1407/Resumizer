<!DOCTYPE html>
<html>
<head>
  <title>Google Sign In Test</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <h2>Login with Google</h2>

  <!-- Google Sign-in Button -->
  <div id="g_id_onload"
       data-client_id="824060097155-mnb6sf5lc7sh77r4ldamkaob75htvke6.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rounded"
       data-logo_alignment="center">
  </div>

  <script>
    function handleCredentialResponse(response) {
      // This gets the Google ID Token
      console.log("Id Token:", response.credential);

      // Send token to your backend
      fetch('http://localhost:5000/user-auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          credential: response.credential
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("JWT from backend:", data.token);
        alert("Logged in! Token: " + data.token);
      })
      .catch(err => {
        console.error("Error:", err);
      });
    }
  </script>

</body>
</html>
